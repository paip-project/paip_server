#
# To encrypt: sops -e secrets.example.yaml > secrets.yaml
# To edit: sops secrets.yaml

# IdP API keys and secrets
identity_providers:
  - id: healthverify
    config:
      api_key: "your-api-key-here"
      api_secret: "your-api-secret-here"
